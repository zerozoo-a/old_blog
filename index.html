---
layout: default
title: Home
---
<!doctype html>
<html>
<head>
    <title>{{ page.title }}</title>
</head>
<body>
<ul class="blog-posts">
    <h1>지난 포스트들</h1>

    {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
</body>
</html>
