---
layout: default
---
<h1>{{ page.title | smartify }}</h1>
    <p>
        {{ page.date | date_to_string }}
        {% assign author = site.authors | where: 'short_name', page.author | first%}
        {% if author %}
        - <a href="{{ author.url }}" class="text-black-50 fs-6 fst-italic"> 👨‍🎨 {{ author.name }}</a>
        {% endif %}
    </p>
<div class="content">
    {{ content | markdownify }}
</div>
<div class="g-col-4">
    <div class="pt-4"></div>
    {% include pagenavigation.html %}
</div>
