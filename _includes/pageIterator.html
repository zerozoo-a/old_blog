
<div class="py-5">
    <h3>어떤 POST들이 있을까요? 👇</h3>
    {% for post in paginator.posts %}
    <div class="py-5">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

        <p class="author">
            <span class="date">
               {{ post.date | date_to_long_string: "ordinal", "KR"}}
            </span>
        </p>

        <p class="">{{ post.excerpt | truncatewords: 10, '...'}}</p>
    </div>
    {% endfor %}

    {% include pagination.html %}
</div>
