<nav class="sidebar">
    <div class="center">
        <img
                class="profileImage"
                src="/assets/images/profile.webp">
    </div>
    {% for item in site.data.navigation %}
    {% if item.user %}
    <p class="center">{{item.user}}</p>
    {% endif %}
    <a href="{{item.link}}">{{ item.name }}</a>
    {% endfor %}
</nav>
